<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VGZ1DPYM4Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-VGZ1DPYM4Y");
    </script>
    <!-- End -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.ico" />

    <!-- Important CSS Styles -->
    <link rel="stylesheet" href="css/global.css" />
    <!--CSS Styles -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- End -->

    <title>website</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav>
      <input type="checkbox" id="nav-toggle" />
      <div class="name-text no-selection">
        <a href="/">website</a>
      </div>
      <ul class="links no-selection">
        <li class="menu-items"><a href="#about">About</a></li>
        <li class="menu-items"><a href="#skills">Skills</a></li>
        <li class="menu-items"><a href="#projects">Projects</a></li>
      </ul>
      <label for="nav-toggle" class="icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
    </nav>

    <!-- BEFORE SECTIONS 200px DIV -->
    <div class="before-sections"></div>

    <!-- ABOUT SECTION -->

    <main>
      <section id="about">
        <div class="before-section"></div>
        <div
          data-aos="fade-left"
          data-aos-duration="2500"
          data-aos-delay="500"
          class="about-text"
        >
          <p class="about-text">
            text
          </p>
        </div>
      </section>

      <!-- SKILLS SECTION -->
      <section id="skills" class="skills-section">
        <div class="before-section"></div>
        <h2 data-aos="fade-up" data-aos-duration="500">Skills</h2>
        <div data-aos="fade-up" data-aos-duration="750" class="text">
          I am proficient in the following programming languages:
        </div>

        <div
          data-aos="fade-up"
          data-aos-duration="1000"
          class="skill-containers skill-lang no-selection"
        >
          <div class="cell">
            <img src="images/html-logo.webp" alt="html logo" />
            <span>HTML</span>
          </div>

          <div class="cell">
            <img src="images/css-logo.webp" alt="css logo" />
            <span>CSS</span>
          </div>

          <div class="cell">
            <img src="images/javascript-logo.webp" alt="javascript logo" />
            <span>JavaScript</span>
          </div>

          <div class="cell">
            <img src="images/node-logo.webp" alt="nodejs logo" />
            <span>Node.js</span>
          </div>
        </div>
      </section>
    </main>

    <!-- PROJECTS SECTION -->

    <section id="projects">
      <div class="before-section"></div>
      <h2 data-aos="fade-up" data-aos-duration="500">Projects</h2>
      <div
        data-aos="fade-right"
        data-aos-duration="1000"
        class="projects-container no-selection project01"
      >
        <a
          class="project-card"
          href="/"
          target="_blank"
        >
          <div class="project-container">
            <p>image</p>
            <h3 class="project-title">title</h3>
            <p class="project-details">
              description
            </p>
          </div>
        </a>
      </div>
    </section>

    <!-- Footer section -->
    <footer>
      <p class="no-selection">credits to me har har</p>
    </footer>

    <!-- Website scripts -->
    <script src="js/index.js"></script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
