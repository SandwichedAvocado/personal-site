<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Important CSS Styles -->
    <link rel="stylesheet" href="css/global.css" />
    <!--CSS Styles -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- End -->

    <title>Wei Yuan Ng</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav>
      <input type="checkbox" id="nav-toggle" />
      <div class="name-text no-selection"><a href="/">WEI YUAN NG</a></div>
      <ul class="links no-selection">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
      <label for="nav-toggle" class="icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
    </nav>

    <main>
      <section id="about">
        <h1>Hey, I'm Wei Yuan Ng!</h1>
        <p>Hej!</p>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <p class="no-selection">Built by Wei Yuan Ng</p>
      <div>
        <button class="to-top no-selection">Back to Top</button>
      </div>
    </footer>

    <script>
      window.addEventListener("scroll", function () {
        var toTopBtn = document.querySelector(".to-top");

        if (window.pageYOffset > 100) {
          toTopBtn.style.display = "block";
        } else {
          toTopBtn.style.display = "none";
        }
      });

      document.querySelector(".to-top").addEventListener("click", function (e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>

    <!-- Website scripts -->
    <script src="js/index.js"></script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
